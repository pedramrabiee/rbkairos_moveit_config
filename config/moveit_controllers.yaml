# MoveIt controller configuration
# Maps MoveIt planning groups to ros2_control controllers

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - joint_trajectory_controller
    - gripper_controller

  joint_trajectory_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - rbkairos_arm_shoulder_pan_joint
      - rbkairos_arm_shoulder_lift_joint
      - rbkairos_arm_elbow_joint
      - rbkairos_arm_wrist_1_joint
      - rbkairos_arm_wrist_2_joint
      - rbkairos_arm_wrist_3_joint

  gripper_controller:
    type: GripperCommand
    action_ns: gripper_cmd
    default: true
    joints:
      - rbkairos_gripper_robotiq_85_left_knuckle_joint
